<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../sidebar/sidebar.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Schedule</title>

    <link href="https://assets.website-files.com/635f628bf1c725f2f584e359/635f628bf1c7251fe084e374_fav.svg" rel="shortcut icon" type="image/x-icon"/>
    
    <link href="https://assets.website-files.com/635f628bf1c725f2f584e359/635f628bf1c725ffc284e375_mac.svg" rel="apple-touch-icon"/>

  </head>
  <body>
    
    <nav id="sidebar" class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="Icon.svg" alt="logo">
          </span>
        
          <div class="text header-text">
            <span class="name">User</span>
            <span class="profession">Agent</span>
          </div>
        </div>
      
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
        
          <li class="search-box">
              <i class="bx bx-search icon"></i>
              <input type="search" placeholder="Search...">
          </li>
        
          <ul class="menu-links">
          
            <li class="nav-link">
              <a href="">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
          
            <li class="nav-link">
              <a href="">
                <i class='bx bx-book-content icon'></i>
                <span class="text nav-text">Content</span>
              </a>
            </li>
          
            <li class="nav-link">
              <a href="">
                <i class="bx bx-calendar icon"></i>
                <span class="text nav-text">Schedule</span>
              </a>
            </li>
          
            <li class="nav-link">
              <a href="">
                <i class="bx bx-analyse icon"></i>
                <span class="text nav-text">Analytics</span>
              </a>
            </li>
          
            <li class="nav-link">
              <a href="">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notification</span>
              </a>
            </li>
          
          </ul>
        </div>
      
        <div class="bottom-content">
          <li class="">
            <a href="">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
          
              <span class="mode-text text">Dark Mode</span>
          
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            
          </li>
        </div>
      </div>
    </nav>



    <section class="home">
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">december 2023</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">12th december 2022</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time From"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time To"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="bx bx-plus-medical"></i>
        </button>
      </div>
    </section>
    

    <script src="script.js"></script>
    <script src="../sidebar/sidebar.js"></script>
  

  </body>
</html>
